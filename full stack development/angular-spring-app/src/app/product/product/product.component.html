<div class="row">
  <div class="col-md-6">
    <h2>Add Products</h2>
    <form (ngSubmit)="onSaveProduct()">

        <div class="form-group" *ngIf="product?.id">
            <input type="text" name="userId" class="form-control" [(ngModel)]="product.id" readonly>
        </div>

        <div class="form-group">
            <label for="fname">Product Name</label>
            <input type="text" name="fname" class="form-control" [(ngModel)]="product.name">
        </div>

        <div class="form-group">
            <label for="lname">Product Price</label>
            <input type="text" name="lname" class="form-control" [(ngModel)]="product.price">
        </div>
        <!-- <input type="submit" value="Save" class="btn-success"> -->
        <button type="button" class="btn btn-primary" (click)="onAddProduct()">{{editMode?'Update Product':'Add Product'}}</button>
        <button type="button" class="btn btn-success mx-2" (click)="onSaveProduct()">Save Product</button>
        <button type="button" class="btn btn-success mx-2" (click)="updateProduct(product)">Update Product</button>
        <button type="button" class="btn btn-warning" (click)="onFetchProduct()">Fetch Product</button>
        <button type="button" class="btn btn-warning" (click)="deleteAllProduct()">Delete Products</button>
    </form>
  </div>

  <div class="col-md-6">
    <h2>{{dataTitle|async}}</h2>
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
      </thead>
      <tbody *ngIf="!fetching">
      <tr *ngFor="let product of products; index as i">
        <th>{{i+1}}</th>
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td (click)="onEditProduct(product.id)" class="text-center">
          <a class="text-danger">
            <button>Edit</button>
          </a>
        </td>
        <td (click)="onDeleteProduct(product.id)" class="text-center">
          <a class="text-danger">
            <button>Delete</button>
          </a>
        </td>
      </tr>
      </tbody>
    </table>

    <div *ngIf="fetching" class="text-center">
      <div class="spinner-border text-warning" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      Fetching Products...</div>
</div>
