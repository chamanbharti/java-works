<div class="col-md-6">
    <h2>{{dataTitle}}</h2>
    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let product of products; index as i">
        <th>{{i+1}}</th>
        <td>{{product.id}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td (click)="onEditProduct(i)" class="text-center">
          <a class="text-danger">
            <!--           <i class="far fa-trash-alt"></i>-->
            <button>Edit</button>
          </a>
        </td>
        <td (click)="onDeleteProduct(i)" class="text-center">
          <a class="text-danger">
<!--           <i class="far fa-trash-alt"></i>-->
            <button>Delete</button>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
</div>
