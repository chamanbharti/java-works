<div class="container">
    <form (ngSubmit)="saveUser()">

        <div class="form-group" *ngIf="user?.id">
            <input type="text" name="userId" class="form-control" [(ngModel)]="user.id" readonly>
        </div>

        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" name="fname" class="form-control" [(ngModel)]="user.fname">
        </div>

        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" class="form-control" [(ngModel)]="user.lname">
        </div>
        <input type="submit" value="Save" class="btn-success">
    </form>
</div>
