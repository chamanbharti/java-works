<div class="container">
    <table class="table table-striped">
        <thead>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Operations</th>
        </thead>
        <tbody>
            <tr *ngFor="let user of usersList">
                <td>{{user.id}}</td>
                <td>{{user.fname}}</td>
                <td>{{user.lname}}</td>
                <td class="btn btn-danger" (click)="deleteUser(user)">Delete</td>
                <td class="btn btn-primary" (click)="updateUser(user)">Edit</td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" (click)="createUser()">New User</button>
</div>
