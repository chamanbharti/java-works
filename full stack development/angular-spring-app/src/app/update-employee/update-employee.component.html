<h3>Update Employee</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Mobile Number</label>
      <input type="number" class="form-control" id="mobile" required [(ngModel)]="employee.mobile" name="mobile"
       disabled>
    </div>

    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId">
    </div>

    <!-- <div class="form-group">
      <label for="dob">DOB</label>
      <input type="date" class="form-control" id="dob" required [(ngModel)]="employee.dob" name="dob">
    </div> -->

    <!-- Example 1: <input [(ngModel)]="person.firstName" name="first">
    Example 2: <input [(ngModel)]="person.firstName" [ngModelOptions]="{standalone: true}"> -->
    <!-- [(value)]="employee.dob"  for two way binding-->
    <div class="form-group">
      <mat-form-field>
        <mat-label>Date of Birth</mat-label>
        <input matInput
        [(ngModel)]="employee.dob"
        [matDatepicker]="picker"  [min]="minDate" [max]="maxDate"
        placeholder="DD/MM/YYYY" name="dob"
        >
        <!-- {{getDOB(employee.dob)}} -->
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker [startAt]="employee.dob"></mat-datepicker>
        </mat-form-field>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
